<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="-3.5 0 0" geometry="primitive: box; width: 2; length: 2; height:5" rotation="0 0 0" material="color: #b1711d"></a-entity>
      <a-entity position="-3.5 -4.5 0" geometry="primitive: box; width: 2; length: 2; height:1" rotation="0 0 0" material="color: #b0838d"></a-entity>
      <a-entity position="3.5 -3 0" geometry="primitive: box; width: 2; length: 2; height:2.5" rotation="0 0 0" material="color: #b1711d"></a-entity>
      <a-entity position=".5 -1.5 0" geometry="primitive: box; width: 4; length: 2; height:3.5" rotation="0 0 0" material="color: #b0838d"></a-entity>
      
      <a-entity position="3.5 1.8 0" geometry="primitive: box; width: 2; length: 2; height: 2.3" rotation="0 0 0" material="color: #373e48"></a-entity>
      <a-entity position="-.5 2.5 0" geometry="primitive: box; width: 3.5; length: 4; height:3.5" rotation="0 0 0" material="color: #373e48"></a-entity>
      <a-plane position="0 0 0" rotation="0 0 0" width="9" length="10" height="10" color="#dcd6cf"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-entity position="0 -1 10">
        <a-camera active="true"></a-camera>
      </a-entity>
  
    </a-scene>
    
  </body>
</html>
